name: Continuous Preview Release - Publish Approved Pull Requests

on:
  # pull_request_review:
  #   types: [submitted]
  push:
    branches: 
      - main
      - continuous-release-pkg-pr-new
    tags:
      - "!**"
    paths-ignore:
      - "**/README.md"
  pull_request:
    paths-ignore:
      - "examples/**"
      - "**/README.md"

jobs:
  preview-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      # Change to pnpm 
      - name: Install dependencies with Yarn
        run: yarn install --frozen-lockfile

      - name: Run pkg-pr-new for all packages
        # env:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx pkg-pr-new@0.0 publish './packages/*' --packageManager=pnpm


